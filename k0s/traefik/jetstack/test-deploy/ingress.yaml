---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nginx.k0s.ohmidasvn.dev`)
      kind: Rule
      services:
        - name: nginx
          port: 80
  tls:
    secretName: k0s-ohmidasvn-dev-tls